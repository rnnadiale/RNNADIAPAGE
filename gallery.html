<head>
    <meta charset="UTF-8">

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EACBDC; /* Light pink background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #ea1489; /* Pink header background */
            padding: 30px;
            text-align: center;
            color: white;
        }

        /* Main content container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Page title */
        .page-title {
            font-size: 2rem;
            color: #ea1489; /* Pink */
            margin-bottom: 20px;
        }

        /* Navigation styles */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #ea1489; /* Pink */
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ea1489;
            color: #fff; /* White on hover */
            border-radius: 5px;
        }

        /* Section title */
        .section-title {
            font-size: 1.5rem;
            color: #ea1489; /* Pink */
            margin-bottom: 10px;
        }

        /* Text with photos and videos */
        .section-content {
            margin-bottom: 40px;
        }

        /* Individual image styling */
        .section-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .section-content img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Video container styling */
        .video-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Horizontal rule styling */
        hr {
            border: none;
            border-top: 2px solid black; /* Black border */
            margin: 40px 0;
        }

        /* Footer styles */
        footer {
            background-color: #ea1489; /* Pink footer background */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #fff; /* White text */
        }
    </style>
</head>
