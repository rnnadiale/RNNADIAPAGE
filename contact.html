        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFBEDA; /* Light pink background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #ea1489; /* Pink header background */
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            margin-bottom: 20px;
        }

        nav a {
            color: #ea1489; /* Pink link color */
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ea1489;
            color: #fff; /* White text on hover */
        }

        /* Centered text styles */
        .centered {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Social icons styles */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
        }

        .social-icons img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Email section styles */
        .email-section {
            margin-top: 40px;
        }

        .email-section h1 {
            color: #ea1489; /* Pink heading color */
            margin-bottom: 10px;
        }

        .email-section .email-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            margin-top: 10px;
        }

        .email-section img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #ea1489; /* Pink footer background */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
