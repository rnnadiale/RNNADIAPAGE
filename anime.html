<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>MyAnime</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #CAB3C0; /* Light purple background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #ea1489; /* Pink header background */
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            margin-bottom: 20px;
        }

        nav a {
            color: #ea1489; /* Pink link color */
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ea1489;
            color: #fff; /* White text on hover */
        }

        /* Section title */
        h2 {
            color: #ea1489; /* Pink section title */
            margin-bottom: 20px;
        }

        /* Anime list styles */
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .anime-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .anime-item:hover {
            transform: translateY(-5px);
        }

        .anime-item h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .anime-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #ea1489; /* Pink footer background */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #fff; /* White text */
        }
    </style>
</head>
